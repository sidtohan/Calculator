<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <title>Odin Calculator</title>
</head>

<body>
  <div class="main-calculator">
    <div class="main-calculator-body">
      <div class="display">
        <div class="input">
          <br>
        </div>
        <div class="output">
          <br>
        </div>
      </div>
      <div class="buttons">
        <div class="operators-numbers">
        </div>
        <div class="clear-delete">
          <button class="clear">Clear</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <button class="show-about">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" style="fill: #fff;"><path d="m5 12 7 6v-5h6v-2h-6V6z"></path></svg>
  </button>
  <div class="about hidden">
    <div class="info">
      <h1> <img class="left-chevron" src="assets/left-chevron.png"> CALCULATOR APP <img class="right-chevron" src="assets/right-chevron.png"></h1>
      <p>
        This is a basic calculator app that features operations including
        addition, subtraction, multiplication and division. The operations are simple
        but the main challenge was creating a UI that was interactive and appealing to the user.
      </p>
    </div>
    <div class="links-copyright">

  </div>
